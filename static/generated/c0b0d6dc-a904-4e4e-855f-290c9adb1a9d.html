<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>점심 메뉴 리스트</h1>
    <ul>
        <li>비빔밥</li>
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>제육볶음</li>
        <li>불고기</li>
        <li>갈비탕</li>
        <li>냉면</li>
        <li>칼국수</li>
        <li>떡볶이</li>
        <li>순두부찌개</li>
    </ul>
</body>
</html>
