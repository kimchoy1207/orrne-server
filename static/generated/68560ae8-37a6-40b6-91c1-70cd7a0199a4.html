<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 배송 사이트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f8c471; padding: 10px 0; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; }
        main { padding: 20px; }
        footer { background-color: #f8c471; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 10px; }
        .product img { max-width: 100%; height: auto; }
        .product-details { margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <h1>라면 배송 사이트</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section id="products">
        <h2>Our Ramen Collection</h2>
        <div class="product">
            <img src="ramen1.jpg" alt="Ramen 1">
            <div class="product-details">
                <h3>신라면</h3>
                <p>매콤하고 맛있는 신라면! 가격: 1,000원</p>
            </div>
        </div>
        <div class="product">
            <img src="ramen2.jpg" alt="Ramen 2">
            <div class="product-details">
                <h3>진라면</h3>
                <p>부드럽고 깊은 맛의 진라면! 가격: 800원</p>
            </div>
        </div>
        <!-- More products can be added here -->
    </section>
</main>

<footer>
    <p>© 2023 라면 배송 사이트. All Rights Reserved.</p>
</footer>

</body>
</html>
