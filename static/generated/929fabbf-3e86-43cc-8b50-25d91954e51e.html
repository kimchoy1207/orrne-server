<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .menu-board {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>아침 메뉴 게시판</h1>
    </header>
    <div class="menu-board">
        <div class="menu-item">
            <h2>메뉴 1: 계란 후라이</h2>
            <p>고소하고 노릇하게 구운 계란 후라이입니다.</p>
        </div>
        <div class="menu-item">
            <h2>메뉴 2: 베이컨 토스트</h2>
            <p>바삭한 베이컨과 신선한 토스트의 조화.</p>
        </div>
        <div class="menu-item">
            <h2>메뉴 3: 과일 샐러드</h2>
            <p>신선한 계절 과일로 만든 샐러드입니다.</p>
        </div>
        <div class="menu-item">
            <h2>메뉴 4: 요거트와 그래놀라</h2>
            <p>건강에 좋은 요거트에 그래놀라를 곁들였습니다.</p>
        </div>
    </div>
</body>
</html>
