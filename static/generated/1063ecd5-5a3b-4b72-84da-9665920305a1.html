<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        li:hover {
            background: #e9e9e9;
        }
    </style>
</head>
<body>
    <header>
        <h1>오늘의 아침 메뉴</h1>
        <p>신선한 재료로 만든 따뜻한 아침 식사를 즐기세요!</p>
    </header>

    <ul>
        <li>
            <h3>된장국과 밥</h3>
            <p>전통적인 한국식 아침 메뉴로, 영양이 가득하고 속을 든든하게 채워줍니다.</p>
        </li>
        <li>
            <h3>토스트와 계란</h3>
            <p>간단하면서도 맛있는 아침 식사로 상쾌하게 하루를 시작하세요.</p>
        </li>
        <li>
            <h3>과일과 요거트</h3>
            <p>신선한 계절 과일과 부드러운 요거트가 어우러진 건강한 아침 식사입니다.</p>
        </li>
        <li>
            <h3>아메리칸 블랙 커피</h3>
            <p>아침을 깨우는 진한 블랙 커피 한 잔입니다.</p>
        </li>
    </ul>
</body>
</html>
