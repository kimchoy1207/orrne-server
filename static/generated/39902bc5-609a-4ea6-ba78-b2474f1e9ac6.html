<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>오늘의 저녁 메뉴</h1>
    <ul>
        <li>소고기 스테이크와 구운 야채</li>
        <li>크림 파스타와 샐러드</li>
        <li>된장찌개와 밥</li>
        <li>치킨 카레와 나노빵</li>
        <li>연어 구이와 감자 퓌레</li>
    </ul>
</body>
</html>
