<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #673AB7;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        footer {
            background-color: #673AB7;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>저녁 메뉴</h1>
    </header>
    <main>
        <h2>오늘의 요리</h2>
        <ul>
            <li>불고기</li>
            <li>김치찌개</li>
            <li>잡채</li>
            <li>비빔밥</li>
            <li>된장찌개</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 저녁 메뉴</p>
    </footer>
</body>
</html>
