<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>점심 메뉴 게시판</h1>
    
    <table>
        <thead>
            <tr>
                <th>요일</th>
                <th>메뉴</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>월요일</td>
                <td>된장찌개</td>
            </tr>
            <tr>
                <td>화요일</td>
                <td>비빔밥</td>
            </tr>
            <tr>
                <td>수요일</td>
                <td>제육볶음</td>
            </tr>
            <tr>
                <td>목요일</td>
                <td>칼국수</td>
            </tr>
            <tr>
                <td>금요일</td>
                <td>김치찌개</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
