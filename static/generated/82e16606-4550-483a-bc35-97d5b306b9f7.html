<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>점심 메뉴 게시판</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>메뉴</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김치찌개</td>
                <td>7,000원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>된장찌개</td>
                <td>7,000원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>비빔밥</td>
                <td>8,000원</td>
            </tr>
            <tr>
                <td>4</td>
                <td>불고기</td>
                <td>10,000원</td>
            </tr>
            <tr>
                <td>5</td>
                <td>비빔냉면</td>
                <td>8,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
