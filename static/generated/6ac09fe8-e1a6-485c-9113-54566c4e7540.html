<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2bfff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #d3f4ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>오늘의 점심 메뉴</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>메뉴</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>비빔밥</td>
                <td>₩8,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김치찌개</td>
                <td>₩7,500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>된장찌개</td>
                <td>₩7,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>불고기덮밥</td>
                <td>₩9,000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>치킨가라아게</td>
                <td>₩8,500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
