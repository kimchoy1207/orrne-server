<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .menu-board {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .menu-item {
            margin-bottom: 15px;
        }
        .menu-item h3 {
            margin: 0 0 5px;
            font-size: 1.5em;
            color: #333;
        }
        .menu-item p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="menu-board">
        <h2>오늘의 아침 메뉴</h2>
        <div class="menu-item">
            <h3>베이컨 에그 샌드위치</h3>
            <p>바삭한 베이컨과 신선한 계란으로 만든 샌드위치입니다.</p>
        </div>
        <div class="menu-item">
            <h3>프렌치 토스트</h3>
            <p>달콤한 시럽과 함께 제공되는 부드러운 프렌치 토스트입니다.</p>
        </div>
        <div class="menu-item">
            <h3>오트밀</h3>
            <p>건강한 과일과 함께 곁들인 따뜻한 오트밀입니다.</p>
        </div>
        <div class="menu-item">
            <h3>과일 샐러드</h3>
            <p>신선한 제철 과일로 만든 상큼한 샐러드입니다.</p>
        </div>
    </div>
</body>
</html>
