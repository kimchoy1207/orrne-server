<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section.menu {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .menu h2 {
            margin-top: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            padding: 8px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .menu li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>점심 메뉴 게시판</h1>
    </header>
    <main>
        <section class="menu">
            <h2>한국 요리</h2>
            <ul>
                <li>비빔밥</li>
                <li>불고기</li>
                <li>김치찌개</li>
                <li>갈비탕</li>
            </ul>
        </section>
        <section class="menu">
            <h2>중국 요리</h2>
            <ul>
                <li>볶음밥</li>
                <li>마파두부</li>
                <li>꿔바로우</li>
                <li>짜장면</li>
            </ul>
        </section>
        <section class="menu">
            <h2>일본 요리</h2>
            <ul>
                <li>초밥</li>
                <li>라멘</li>
                <li>덴푸라</li>
                <li>우동</li>
            </ul>
        </section>
        <section class="menu">
            <h2>서양 요리</h2>
            <ul>
                <li>스파게티</li>
                <li>피자</li>
                <li>샌드위치</li>
                <li>스테이크</li>
            </ul>
        </section>
    </main>
</body>
</html>
