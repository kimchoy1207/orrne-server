<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 식사 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f8df81;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>오늘의 아침 식사 메뉴</h1>
    </header>
    <main>
        <h2>메뉴 목록</h2>
        <ul>
            <li>계란 프라이</li>
            <li>토스트와 잼</li>
            <li>아보카도 샐러드</li>
            <li>신선한 오렌지 주스</li>
            <li>요거트와 그래놀라</li>
        </ul>
    </main>
</body>
</html>
