<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너구리 배송 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>너구리 배송 서비스</h1>
</header>

<nav>
    <a href="#">홈</a>
    <a href="#">서비스 소개</a>
    <a href="#">문의하기</a>
    <a href="#">내 계정</a>
</nav>

<div class="container">
    <h2>환영합니다!</h2>
    <p>편리하고 빠른 너구리 배송 서비스에 오신 것을 환영합니다.</p>
    <p>당신이 필요할 때, 언제든지 너구리가 준비되어 있습니다.</p>
</div>

<footer>
    <p>&copy; 2023 너구리 배송 서비스. 모든 권리 보유.</p>
</footer>

</body>
</html>
