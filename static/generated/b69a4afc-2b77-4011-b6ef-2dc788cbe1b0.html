<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            margin: 30px 0;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>저녁 메뉴</h1>
    </header>
    <div class="container">
        <section>
            <h2>오늘의 메뉴</h2>
            <ul>
                <li>
                    <h3>갈비찜</h3>
                    <p>부드럽고 맛있는 갈비찜, 달콤하고 짭짤한 소스와 잘 어울립니다.</p>
                </li>
                <li>
                    <h3>비빔밥</h3>
                    <p>다양한 채소와 고기가 어우러진 건강식, 고추장을 넣어 비벼 먹습니다.</p>
                </li>
                <li>
                    <h3>김치찌개</h3>
                    <p>매콤하고 진한 국물, 돼지고기와 두부가 들어가 있습니다.</p>
                </li>
                <li>
                    <h3>잡채</h3>
                    <p>당면과 함께 야채와 소고기를 볶아 만든 달콤한 요리.</p>
                </li>
                <li>
                    <h3>된장찌개</h3>
                    <p>된장의 구수한 맛을 살린 한국 전통 찌개입니다.</p>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
