<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독일 라면 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header, footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 15px;
            display: inline-block;
        }
        main {
            padding: 20px 0;
        }
        .ramen-photo {
            width: 100%;
            height: auto;
        }
        section {
            margin: 20px 0;
        }
        h2 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <header>
        <h1>독일 라면 포트폴리오</h1>
    </header>
    <nav>
        <div class="container">
            <a href="#ramen-types">라면 종류</a>
            <a href="#history">라면 역사</a>
            <a href="#gallery">갤러리</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <section id="ramen-types">
                <h2>라면 종류</h2>
                <p>독일에서 인기 있는 라면 종류를 소개합니다.</p>
                <ul>
                    <li>매운맛 라면</li>
                    <li>쇠고기 라면</li>
                    <li>김치 라면</li>
                    <li>간장 라면</li>
                </ul>
            </section>
            <section id="history">
                <h2>라면 역사</h2>
                <p>라면은 20세기 초반부터 세계 여러 나라에서 사랑받는 음식입니다. 독일에서도 다양한 스타일과 맛의 라면이 소개되고 인기를 얻고 있습니다.</p>
            </section>
            <section id="gallery">
                <h2>갤러리</h2>
                <p>여기에는 독일에서 발견한 다양한 라면 사진들이 있습니다.</p>
                <img src="ramen1.jpg" alt="라면 사진 1" class="ramen-photo">
                <img src="ramen2.jpg" alt="라면 사진 2" class="ramen-photo">
            </section>
        </div>
    </main>
    <footer>
        <p>독일 라면 포트폴리오 © 2023</p>
    </footer>
</body>
</html>
