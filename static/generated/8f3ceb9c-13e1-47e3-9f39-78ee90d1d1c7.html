<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .menu-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h2 {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .menu-item p {
            margin: 5px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>오늘의 저녁 메뉴</h1>
    <div class="menu">
        <div class="menu-item">
            <h2>김치찌개</h2>
            <p>매운맛으로 속을 달래보세요.</p>
        </div>
        <div class="menu-item">
            <h2>된장찌개</h2>
            <p>구수한 맛과 함께 건강을 챙기세요.</p>
        </div>
        <div class="menu-item">
            <h2>불고기</h2>
            <p>달짝지근한 맛이 일품입니다.</p>
        </div>
        <div class="menu-item">
            <h2>잡채밥</h2>
            <p>다양한 재료의 조화로운 맛을 느껴보세요.</p>
        </div>
        <div class="menu-item">
            <h2>비빔밥</h2>
            <p>신선한 채소와 다양한 양념의 조화.</p>
        </div>
        <div class="menu-item">
            <h2>삼겹살</h2>
            <p>한국의 대표적인 고기 요리로, 맛있는 불 맛을 느껴보세요.</p>
        </div>
    </div>
</body>
</html>
