<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안성탕면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #d93600;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }
        .cta {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #d93600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>안성탕면</h1>
        <p>언제나 어디서나 맛있는 그 맛!</p>
    </header>
    <main>
        <img src="https://example.com/ansungtangmyun.jpg" alt="안성탕면" class="product-image">
        <section>
            <h2>제품 소개</h2>
            <p>안성탕면은 풍부한 국물 맛과 쫄깃한 면발이 특징입니다. 언제 어디서나 간편하게 먹을 수 있는 한국의 대표 라면입니다.</p>
        </section>
        <section>
            <h2>특징</h2>
            <ul>
                <li>진한 소고기 국물 맛</li>
                <li>매콤한 감칠맛</li>
                <li>국내산 재료 사용</li>
            </ul>
        </section>
        <a href="https://example.com/order" class="cta">주문하기</a>
    </main>
    <footer>
        <p style="text-align: center; padding: 10px 0;">&copy; 2023 안성탕면</p>
    </footer>
</body>
</html>
