<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .menu {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .menu h1 {
            text-align: center;
            color: #333;
        }
        .dish {
            margin: 10px 0;
        }
        .dish-name {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>점심 메뉴</h1>
        <div class="dish">
            <div class="dish-name">김치찌개</div>
            <div>맛있는 돼지고기를 넣어 끓인 김치찌개</div>
        </div>
        <div class="dish">
            <div class="dish-name">비빔밥</div>
            <div>다양한 채소와 고추장을 곁들인 비빔밥</div>
        </div>
        <div class="dish">
            <div class="dish-name">제육볶음</div>
            <div>매콤하게 볶아낸 돼지고기 제육볶음</div>
        </div>
        <div class="dish">
            <div class="dish-name">김밥</div>
            <div>다양한 재료를 추가한 김밥</div>
        </div>
    </div>
</body>
</html>
