<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 식사 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>아침 식사 메뉴</h1>
    <ul>
        <li>계란 후라이</li>
        <li>토스트</li>
        <li>오트밀</li>
        <li>과일 샐러드</li>
        <li>커피</li>
        <li>주스</li>
    </ul>
</body>
</html>
