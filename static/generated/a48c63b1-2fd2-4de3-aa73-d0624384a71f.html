<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안성탕면 홍보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #fdf6e3;
            color: #333;
        }
        header {
            background-color: #ffcc00;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

<body>

<header>
    <h1>안성탕면</h1>
    <p>간편하고 맛있는 라면의 대명사</p>
</header>

<nav>
    <a href="#about">제품 소개</a>
    <a href="#flavors">맛 종류</a>
    <a href="#purchase">구매하기</a>
    <a href="#contact">문의하기</a>
</nav>

<div class="content">
    <section id="about">
        <h2>제품 소개</h2>
        <p>안성탕면은 1983년부터 사랑받아온 대한민국 대표 라면으로,  
           깊고 진한 국물 맛과 쫄깃한 면발로 유명합니다.</p>
    </section>

    <section id="flavors">
        <h2>맛 종류</h2>
        <ul>
            <li>오리지널</li>
            <li>매운맛</li>
            <li>순한맛</li>
        </ul>
    </section>

    <section id="purchase">
        <h2>구매하기</h2>
        <p>주요 온라인 쇼핑몰 및 오프라인 매장에서 구매 가능합니다.</p>
    </section>

    <section id="contact">
        <h2>문의하기</h2>
        <p>문의 사항은 <a href="mailto:contact@example.com">contact@example.com</a>으로  
           이메일을 보내주세요.</p>
    </section>

<footer>
    <p>&copy; 2023 안성탕면. 모두 권리 보유.</p>
