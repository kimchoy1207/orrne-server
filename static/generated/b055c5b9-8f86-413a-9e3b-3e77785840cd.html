<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 리스트</title>
    <style>
        table {
            width: 100%;
        }
        td {
            width: 50%;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>점심 메뉴 리스트</h1>
    <table>
        <tr>
            <td>
                <ul>
                    <li>김치찌개</li>
                    <li>된장찌개</li>
                    <li>비빔국수</li>
                    <li>삼겹살</li>
                    <li>치킨</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>비빔밥</li>
                    <li>불고기</li>
                    <li>칼국수</li>
                    <li>제육볶음</li>
                    <li>떡볶이</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
