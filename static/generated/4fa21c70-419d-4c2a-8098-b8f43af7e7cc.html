<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            margin-top: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>저녁 메뉴</h1>
        <nav>
            <a href="#korean">한식</a>
            <a href="#western">양식</a>
            <a href="#dessert">디저트</a>
        </nav>
    </header>
    <main>
        <section id="korean">
            <h2>한식 메뉴</h2>
            <ul>
                <li>비빔밥</li>
                <li>된장찌개</li>
                <li>불고기</li>
            </ul>
        </section>
        <section id="western">
            <h2>양식 메뉴</h2>
            <ul>
                <li>스테이크</li>
                <li>파스타</li>
                <li>치킨 샐러드</li>
            </ul>
        </section>
        <section id="dessert">
            <h2>디저트</h2>
            <ul>
                <li>티라미수</li>
                <li>마카롱</li>
                <li>치즈케이크</li>
            </ul>
        </section>
    </main>
</body>
</html>
