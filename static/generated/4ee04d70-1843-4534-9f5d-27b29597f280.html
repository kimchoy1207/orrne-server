<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .menu-item span {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>점심 메뉴 게시판</h1>
    </header>
    <main>
        <ul>
            <li class="menu-item">
                <h2>김치찌개</h2>
                <span>₩7,000</span>
            </li>
            <li class="menu-item">
                <h2>비빔밥</h2>
                <span>₩8,500</span>
            </li>
            <li class="menu-item">
                <h2>삼겹살</h2>
                <span>₩12,000</span>
            </li>
            <li class="menu-item">
                <h2>된장찌개</h2>
                <span>₩7,000</span>
            </li>
            <li class="menu-item">
                <h2>제육볶음</h2>
                <span>₩9,000</span>
            </li>
        </ul>
    </main>
</body>
</html>
