<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불닭볶음면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .product-image {
            width: 300px;
            margin: 20px 0;
        }
        .buy-button {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #cc3700;
        }
    </style>
</head>
<body>

<header>
    <h1>불닭볶음면</h1>
    <p>매운맛의 대명사, 불닭볶음면</p>
</header>

<main>
    <img src="bulldak.jpg" alt="불닭볶음면" class="product-image">
    <p>불닭볶음면은 화끈한 매운맛으로 전 세계적으로 사랑받고 있는 제품입니다. 다양한 맛과 함께 도전해보세요!</p>
    <button class="buy-button">지금 구매하기</button>
</main>

</body>
</html>
