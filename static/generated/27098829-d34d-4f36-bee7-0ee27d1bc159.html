<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div>
        <h1>점심 메뉴 리스트</h1>
        <ul>
            <li>김치찌개</li>
            <li>비빔밥</li>
            <li>된장찌개</li>
            <li>불고기</li>
            <li>비빔국수</li>
            <li>칼국수</li>
            <li>삼겹살</li>
            <li>제육볶음</li>
            <li>치킨</li>
            <li>떡볶이</li>
        </ul>
    </div>
</body>
</html>
