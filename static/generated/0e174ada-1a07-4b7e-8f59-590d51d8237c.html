<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 배송 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>라면 배송 사이트</h1>
    </header>
    <nav>
        <a href="#home">홈</a>
        <a href="#products">제품</a>
        <a href="#contact">연락처</a>
        <a href="#about">소개</a>
    </nav>
    <main>
        <section id="products">
            <h2>우리의 인기 라면</h2>
            <div class="product">
                <h3>신라면</h3>
                <p>맛있고 매운 신라면입니다. 가격: 1,000원</p>
            </div>
            <div class="product">
                <h3>진라면</h3>
                <p>짭짤하고 부드러운 진라면입니다. 가격: 900원</p>
            </div>
            <div class="product">
                <h3>짜파게티</h3>
                <p>고소하고 짭짤한 짜파게티입니다. 가격: 1,200원</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 라면 배송 사이트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
