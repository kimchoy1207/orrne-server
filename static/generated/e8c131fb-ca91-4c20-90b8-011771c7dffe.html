<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>점심 메뉴 게시판</h1>
    <ul>
        <li>비빔밥</li>
        <li>된장찌개</li>
        <li>김치볶음밥</li>
        <li>불고기</li>
        <li>제육볶음</li>
    </ul>
</body>
</html>
