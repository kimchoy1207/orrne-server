Sure! Here's a simple HTML page that displays "Hello, world!":

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, world!</h1>
</body>
</html>
```

You can copy this code into a text editor and save it with a `.html` extension (for example, `hello-world.html`). Then, open the file in a web browser to see the message displayed.
