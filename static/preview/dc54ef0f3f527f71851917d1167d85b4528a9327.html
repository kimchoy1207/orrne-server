아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 테스트 직후</title>
</head>
<body>
    <h1>롤백 테스트 직후</h1>
    <p>이건 롤백 직후입니다.</p>
</body>
</html>
```

위 코드를 복사하여 HTML 파일로 저장하면, 제목과 본문이 포함된 웹 페이지를 볼 수 있습니다.
