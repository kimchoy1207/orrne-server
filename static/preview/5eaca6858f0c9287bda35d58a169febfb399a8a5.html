<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffeb99;
        }
    </style>
</head>
<body>

<header>
    <h1>아침 메뉴 게시판</h1>
    <p>오늘의 맛있는 아침을 선택해주세요!</p>
</header>

<table>
    <thead>
        <tr>
            <th>번호</th>
            <th>메뉴명</th>
            <th>설명</th>
            <th>가격</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>베이글과 크림치즈</td>
            <td>신선한 베이글과 부드러운 크림치즈</td>
            <td>5,000원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>아보카도 토스트</td>
            <td>건강한 아보카도와 토스트</td>
            <td>7,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>오믈렛</td>
            <td>계란과 다양한 야채가 들어간 오믈렛</td>
            <td>6,500원</td>
        </tr>
    </tbody>
</table>

</body>
</html>
