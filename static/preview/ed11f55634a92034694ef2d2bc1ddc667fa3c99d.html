<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 메뉴 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #ffcc80;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>아침 메뉴 게시판</h1>
    </header>
    <main>
        <section>
            <ul>
                <li>계란 후라이와 토스트</li>
                <li>베이컨과 팬케이크</li>
                <li>요거트와 과일 바구니</li>
                <li>오트밀과 꿀</li>
                <li>신선한 과일 주스</li>
            </ul>
        </section>
    </main>
</body>
</html>
