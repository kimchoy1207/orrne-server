아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 실험 2</title>
</head>
<body>
    <h1>롤백 실험 2</h1>
    <p>두 번째 버전입니다.</p>
</body>
</html>
```

이 코드를 HTML 파일에 붙여넣으면 요청하신 내용이 포함된 웹 페이지가 생성됩니다.
