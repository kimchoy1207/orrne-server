<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싸이월드 스타일 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #FF6600;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .gallery, .guestbook {
            margin-bottom: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .guestbook ul {
            list-style: none;
            padding: 0;
        }
        .guestbook li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Cyworld Page</h1>
        </header>

        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <p>Welcome to my Cyworld page!</p>
        </div>

        <div class="gallery">
            <h2>Photo Gallery</h2>
            <img src="gallery1.jpg" alt="Gallery Image 1">
            <img src="gallery2.jpg" alt="Gallery Image 2">
        </div>

        <div class="guestbook">
            <h2>Guestbook</h2>
            <ul>
                <li>Guest 1: Hi, nice to meet you!</li>
                <li>Guest 2: Love your page!</li>
            </ul>
        </div>
    </div>
</body>
</html>
