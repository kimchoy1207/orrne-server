<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f4f4f4;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>오늘의 점심 메뉴</h1>
    <ul>
        <li>비빔밥</li>
        <li>된장찌개</li>
        <li>불고기</li>
        <li>김치찌개</li>
        <li>치킨 샐러드</li>
    </ul>
</body>
</html>
