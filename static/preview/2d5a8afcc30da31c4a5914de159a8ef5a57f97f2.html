아래는 요청하신 내용을 포함한 HTML 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 확인용 새 버전</title>
</head>
<body>
    <h1>롤백 확인용 새 버전</h1>
    <p>롤백 되나요?</p>
</body>
</html>
```

이 코드를 HTML 파일로 저장하면 웹 브라우저에서 제목과 본문이 나타나는 페이지를 볼 수 있습니다.
