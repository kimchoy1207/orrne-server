<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }
        .location {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 2em;
            margin: 10px 0;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="location">서울, 대한민국</div>
        <div class="temperature">23°C</div>
        <div class="description">맑음</div>
    </div>
    <!-- 실제 날씨 API를 사용해 데이터를 가져올 경우 JavaScript로 dynamic한 업데이트를 할 수 있습니다. -->
</body>
</html>
