아래는 요청하신 내용을 포함한 HTML 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 최종 확인</title>
</head>
<body>
    <h1>롤백 최종 확인</h1>
    <p>롤백 테스트를 위한 새 버전입니다.</p>
</body>
</html>
```

이 코드를 HTML 파일로 저장하여 웹 브라우저에서 열면 원하는 제목과 본문 내용을 확인하실 수 있습니다.
