아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 대상</title>
</head>
<body>
    <h1>롤백 대상</h1>
    <p>이건 롤백 대상입니다.</p>
</body>
</html>
```

위 코드를 HTML 파일로 저장하시면 요청하신 내용이 담긴 웹 페이지를 생성할 수 있습니다.
