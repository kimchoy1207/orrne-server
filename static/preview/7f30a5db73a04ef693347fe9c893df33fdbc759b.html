아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 버전</title>
</head>
<body>
    <h1>최신 버전</h1>
    <p>최신 버전입니다.</p>
</body>
</html>
```

이 코드를 HTML 파일로 저장하시면, 웹 브라우저에서 열 때 "최신 버전" 제목과 "최신 버전입니다."라는 본문이 표시됩니다.
