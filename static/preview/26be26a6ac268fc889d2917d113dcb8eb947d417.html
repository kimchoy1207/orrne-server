아래는 요청하신 HTML 페이지의 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
</head>
<body>
    <h1>테스트</h1>
    <p>자동화 성공!</p>
</body>
</html>
```

이 코드를 복사하여 `.html` 파일로 저장한 후, 웹 브라우저에서 열면 "테스트"라는 제목과 "자동화 성공!"이라는 본문이 있는 페이지가 나타납니다.
