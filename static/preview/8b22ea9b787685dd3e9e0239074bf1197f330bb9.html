<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .menu {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .menu h2 {
            margin-top: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>오늘의 점심 메뉴</h1>
    </header>
    <main>
        <div class="menu">
            <h2>메뉴 리스트</h2>
            <ul>
                <li>불고기 정식</li>
                <li>김치찌개</li>
                <li>비빔밥</li>
                <li>된장찌개</li>
                <li>칼국수</li>
            </ul>
        </div>
    </main>
</body>
</html>
