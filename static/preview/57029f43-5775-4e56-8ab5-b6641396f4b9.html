<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ecf0f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>아침 메뉴</h1>
    <ul>
        <li>스크램블 에그와 토스트</li>
        <li>아보카도 샌드위치</li>
        <li>오트밀과 과일</li>
        <li>팬케이크와 시럽</li>
        <li>요거트와 그래놀라</li>
    </ul>
</body>
</html>
