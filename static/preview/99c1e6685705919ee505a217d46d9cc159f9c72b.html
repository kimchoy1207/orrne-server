아래는 "오늘의 날씨"라는 제목과 "서울은 맑고 23도입니다"라는 본문이 포함된 HTML 페이지의 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>오늘의 날씨</h1>
    <p>서울은 맑고 23도입니다</p>
</body>
</html>
```

이 코드를 복사하여 `.html` 확장자를 가진 파일로 저장한 후 웹 브라우저에서 열면 원하는 내용을 가진 페이지를 확인할 수 있습니다.
