아래는 제목이 "테스트"인 HTML 페이지의 예시입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>테스트 페이지</h1>
    <p>이것은 간단한 HTML 테스트 페이지입니다.</p>
</body>
</html>
```

위의 코드를 복사하여 `.html` 파일로 저장한 후 웹 브라우저에서 열면 "테스트"라는 제목의 HTML 페이지를 볼 수 있습니다.
