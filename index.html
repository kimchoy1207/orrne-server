아래는 요청하신 내용을 기반으로 한 HTML 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 작동 확인</title>
</head>
<body>
    <h1>롤백 작동 확인</h1>
    <p>롤백 되는 중입니다.</p>
</body>
</html>
```

위 코드를 복사하여 HTML 파일로 저장하시면, 원하는 제목과 본문이 포함된 웹 페이지를 확인하실 수 있습니다.
