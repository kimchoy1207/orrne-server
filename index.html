아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 테스트</title>
</head>
<body>
    <h1>최종 테스트</h1>
    <p>최신 버전입니다.</p>
</body>
</html>
```

이 코드를 사용하여 웹 페이지를 만들 수 있습니다. 제목과 본문 내용이 각각 요구하신 대로 설정되어 있습니다.
