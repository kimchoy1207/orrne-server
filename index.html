```html

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 직전 버전</title>
</head>
<body>

이 코드를 복사하여 HTML 파일로 저장하시면, 제목과 본문이 포함된 웹 페이지를 보실 수 있습니다.
