아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 실험</title>
</head>
<body>
    <h1>롤백 실험</h1>
    <p>rollback 테스트 중입니다.</p>
</body>
</html>
```

이 코드를 HTML 파일로 저장하면, 웹 브라우저에서 "롤백 실험"이라는 제목과 "rollback 테스트 중입니다."라는 본문을 확인할 수 있습니다.
