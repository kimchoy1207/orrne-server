아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 버전</title>
</head>
<body>
    <h1>새로운 버전</h1>
    <p>최신입니다.</p>
</body>
</html>
```

이 코드를 사용하여 HTML 페이지를 생성할 수 있습니다.
