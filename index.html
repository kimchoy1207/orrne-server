아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 최종 테스트</title>
</head>
<body>
    <h1>롤백 최종 테스트</h1>
    <p>이건 진짜 최종본입니다.</p>
</body>
</html>
```

이 코드를 사용하면 "롤백 최종 테스트"라는 제목과 "이건 진짜 최종본입니다."라는 본문 내용을 가진 웹 페이지가 생성됩니다.
