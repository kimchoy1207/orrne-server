아래는 요구하신 내용을 반영한 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 테스트용</title>
</head>
<body>
    <h1>롤백 테스트용</h1>
    <p>이건 롤백 대상입니다.</p>
</body>
</html>
```

이 코드를 웹 브라우저에 붙여넣으면 "롤백 테스트용"이라는 제목과 "이건 롤백 대상입니다."라는 본문을 가진 페이지가 생성됩니다.
