아래는 제목이 "테스트"인 HTML 페이지의 기본 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>

    <h1>테스트 페이지</h1>
    <p>이것은 제목이 '테스트'인 HTML 페이지입니다.</p>

</body>
</html>
```

위 코드를 복사하여 텍스트 파일에 붙여넣고 파일 확장자를 `.html`로 저장한 다음 웹 브라우저에서 열면 "테스트"라는 제목의 웹 페이지가 나타납니다.
