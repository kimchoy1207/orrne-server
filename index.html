Sure! Here's a simple HTML page that displays "Hello, world!" in the browser:

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, world!</h1>
</body>
</html>
```

You can copy this code into a text file and save it with a `.html` extension, like `hello.html`. Then, open it in a web browser to see the message.
