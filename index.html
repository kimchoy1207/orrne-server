아래는 요청하신 HTML 페이지의 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
</head>
<body>
    <h1>오늘의 날씨</h1>
    <p>서울은 맑고 23도입니다.</p>
</body>
</html>
```

위 코드를 복사하여 `.html` 확장자로 저장하시면 웹 브라우저에서 날씨 정보를 확인할 수 있습니다.
