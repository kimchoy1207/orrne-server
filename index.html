아래는 제목이 "테스트"인 간단한 HTML 페이지의 예입니다. 이 코드를 HTML 파일로 저장하면 웹 브라우저에서 확인할 수 있습니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
</head>
<body>
    <h1>테스트 페이지에 오신 것을 환영합니다!</h1>
    <p>이 페이지는 HTML로 작성된 간단한 테스트 페이지입니다.</p>
</body>
</html>
```

위 코드를 복사하여 `test.html`과 같은 이름으로 저장한 후, 웹 브라우저에서 열어보세요!
