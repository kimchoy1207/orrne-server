아래는 요청하신 HTML 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 테스트</title>
</head>
<body>
    <h1>최종 테스트</h1>
    <p>자동 커밋 성공!</p>
</body>
</html>
```

이 코드를 HTML 파일로 저장하시면, 브라우저에서 "최종 테스트"라는 제목과 "자동 커밋 성공!"이라는 본문을 확인할 수 있습니다.
