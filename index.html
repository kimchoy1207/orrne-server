아래는 요청하신 HTML 페이지 코드입니다. 제목은 "테스트"이며, 본문에는 "자동화 성공!"이 포함됩니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
</head>
<body>
    <h1>자동화 성공!</h1>
</body>
</html>
```

위 코드를 HTML 파일로 저장한 후 웹 브라우저에서 열면 "자동화 성공!"이라는 메시지를 볼 수 있습니다. 필요에 따라 내용을 수정하셔도 됩니다.
