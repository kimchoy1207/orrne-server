아래는 요청하신 내용을 포함한 HTML 페이지의 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 테스트</title>
</head>
<body>
    <h1>롤백 테스트</h1>
    <p>이건 롤백 전 커밋입니다.</p>
</body>
</html>
```

위 코드를 HTML 파일로 저장하신 후, 웹 브라우저에서 열면 "롤백 테스트"라는 제목과 "이건 롤백 전 커밋입니다."라는 본문이 표시됩니다.
