다음은 요청하신 내용을 포함한 간단한 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 API 테스트</title>
</head>
<body>
    <h1>롤백 API 테스트</h1>
    <p>이건 최신 커밋입니다.</p>
</body>
</html>
```

이 코드를 웹 브라우저에서 실행하면 "롤백 API 테스트"라는 제목과 "이건 최신 커밋입니다."라는 본문이 표시됩니다.
