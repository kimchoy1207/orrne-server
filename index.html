아래는 요청하신 내용을 반영한 HTML 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 버전 2</title>
</head>
<body>
    <h1>테스트 버전 2</h1>

이 코드를 HTML 파일로 저장하시면 웹 브라우저에서 해당 내용을 확인하실 수 있습니다.
