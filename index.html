아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 커밋 테스트</title>
</head>
<body>
    <h1>최종 커밋 테스트</h1>
    <p>자동 커밋 성공 여부 확인 중입니다.</p>
</body>
</html>
```

위 코드를 HTML 파일로 저장하면, 웹 브라우저에서 "최종 커밋 테스트"라는 제목과 함께 "자동 커밋 성공 여부 확인 중입니다."라는 본문 내용을 표시합니다.
