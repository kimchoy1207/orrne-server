아래는 요청하신 HTML 코드입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <h1>테스트 페이지</h1>
    <p>테스트입니다.</p>
</body>
</html>
```

이 코드를 HTML 파일에 저장하면 "테스트 페이지"라는 제목과 "테스트입니다."라는 본문을 가진 웹 페이지가 생성됩니다.
