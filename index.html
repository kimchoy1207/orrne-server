다음은 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <h1>테스트 페이지</h1>
    <p>테스트입니다.</p>
</body>
</html>
```

위 코드를 복사하여 HTML 파일로 저장하면 "테스트 페이지"라는 제목과 "테스트입니다."라는 내용이 포함된 웹 페이지를 생성할 수 있습니다.
