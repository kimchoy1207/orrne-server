아래는 요청하신 HTML 페이지 코드입니다. 제목은 "테스트 1"이고, 본문에는 "최신 커밋입니다."라고 작성되어 있습니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 1</title>
</head>
<body>
    <h1>테스트 1</h1>
    <p>최신 커밋입니다.</p>
</body>
</html>
```

이 코드를 HTML 파일로 저장하면 원하는 페이지를 만들 수 있습니다. 파일 이름은 예를 들어 `test1.html`로 저장하시면 됩니다.
