아래는 요청하신 HTML 코드입니다:

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤백 대상 버전</title>
</head>
<body>
    <h1>롤백 대상 버전</h1>
    <p>이건 롤백될 대상입니다.</p>
</body>
</html>
```

이 코드를 사용하여 웹 페이지를 생성할 수 있습니다. 제목은 "롤백 대상 버전"이며 본문에는 "이건 롤백될 대상입니다."라는 내용이 포함되어 있습니다.
